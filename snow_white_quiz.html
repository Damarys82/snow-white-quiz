<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow White Quiz - Interactive Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5em;
            color: #8B0000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .player-setup {
            margin-bottom: 30px;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group input {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1.1em;
            width: 300px;
            max-width: 100%;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .question-container {
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border-radius: 15px;
            border: 3px solid #e17055;
        }

        .question {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #2d3436;
            font-weight: bold;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .option {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #74b9ff;
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
        }

        .option:hover {
            background: #74b9ff;
            color: white;
            transform: scale(1.05);
        }

        .option.selected {
            background: #0984e3;
            color: white;
            border-color: #0984e3;
        }

        .option.correct {
            background: #00b894;
            border-color: #00b894;
            color: white;
        }

        .option.incorrect {
            background: #e17055;
            border-color: #e17055;
            color: white;
        }

        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .player-card {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .player-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-score {
            font-size: 1.5em;
            color: #fdcb6e;
        }

        .progress-bar {
            background: #ddd;
            border-radius: 10px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(45deg, #00b894, #55a3ff);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .results {
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, #fd79a8, #e84393);
            border-radius: 15px;
            color: white;
        }

        .trophy {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        .fairy-tale-border {
            border: 4px dashed #ff6b6b;
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .sparkle {
            animation: sparkle 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="startScreen">
            <div class="header">
                <h1 class="title sparkle">üçé Snow White Quiz ü™û</h1>
                <p class="subtitle">Test your knowledge of this classic fairy tale!</p>
            </div>
            
            <div class="fairy-tale-border">
                <p style="font-size: 1.1em; margin-bottom: 20px;">
                    üìö Answer questions about Snow White and the Seven Dwarfs
                </p>
                <p style="color: #666;">
                    ‚ú® Up to 8 players can participate at the same time
                </p>
            </div>

            <div class="player-setup">
                <h3 style="margin-bottom: 20px; color: #8B0000;">üë• Add Players</h3>
                <div class="input-group">
                    <input type="text" id="playerNameInput" placeholder="Player name" maxlength="20">
                </div>
                <button class="btn" onclick="addPlayer()">‚ûï Add Player</button>
                <div id="playersList" class="players-list"></div>
                <button class="btn btn-primary" onclick="startGame()" id="startBtn" style="display: none;">üéÆ Start Game!</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="hidden">
            <div class="header">
                <h2 class="title">üçé Snow White Quiz</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <p>Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span></p>
            </div>

            <div class="question-container">
                <div class="question" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
                <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">‚û°Ô∏è Next Question</button>
            </div>

            <div class="players-list" id="gamePlayersList"></div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="hidden">
            <div class="results">
                <div class="trophy">üèÜ</div>
                <h2>Game Complete!</h2>
                <div id="finalResults"></div>
                <button class="btn" onclick="resetGame()">üîÑ Play Again</button>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let players = [];
        let currentQuestionIndex = 0;
        let selectedAnswers = {};
        let gameActive = false;

        // Quiz questions about Snow White
        const questions = [
            {
                question: "How was Snow White's skin described?",
                options: ["White as snow", "Soft as silk", "Golden as the sun", "Pink as flowers"],
                correct: 0
            },
            {
                question: "What did the Queen ask the magic mirror?",
                options: ["Who is the wisest?", "Who is the richest?", "Who is the fairest of them all?", "Who is the strongest?"],
                correct: 2
            },
            {
                question: "How many dwarfs lived in the forest?",
                options: ["Five", "Six", "Seven", "Eight"],
                correct: 2
            },
            {
                question: "What did the Queen order the huntsman to do?",
                options: ["Take Snow White far away", "Kill Snow White", "Lock up Snow White", "Marry Snow White"],
                correct: 1
            },
            {
                question: "Where did the dwarfs work?",
                options: ["In the forest", "In the mines", "In the castle", "In the market"],
                correct: 1
            },
            {
                question: "How many times did the Queen visit the cottage in disguise?",
                options: ["Once", "Twice", "Three times", "Four times"],
                correct: 2
            },
            {
                question: "What did the Queen use in her first attempt to harm Snow White?",
                options: ["A poisoned comb", "A tight corset", "A poisoned apple", "A cursed ring"],
                correct: 1
            },
            {
                question: "What put Snow White into a death-like sleep?",
                options: ["A poisoned comb", "A tight corset", "A poisoned apple", "A magic potion"],
                correct: 2
            },
            {
                question: "Where did the dwarfs place Snow White when they couldn't wake her?",
                options: ["In her bed", "In a glass coffin", "In a cave", "In the castle"],
                correct: 1
            },
            {
                question: "What finally awakened Snow White?",
                options: ["The prince's kiss", "The dwarfs' song", "The apple piece dislodged", "The mirror's magic"],
                correct: 2
            }
        ];

        function addPlayer() {
            const nameInput = document.getElementById('playerNameInput');
            const name = nameInput.value.trim();
            
            if (name && players.length < 8 && !players.find(p => p.name === name)) {
                players.push({ name: name, score: 0 });
                nameInput.value = '';
                updatePlayersList();
                
                if (players.length > 0) {
                    document.getElementById('startBtn').style.display = 'inline-block';
                }
            } else if (players.length >= 8) {
                alert('Maximum 8 players allowed!');
            } else if (players.find(p => p.name === name)) {
                alert('This name is already in use!');
            }
        }

        function removePlayer(index) {
            players.splice(index, 1);
            updatePlayersList();
            
            if (players.length === 0) {
                document.getElementById('startBtn').style.display = 'none';
            }
        }

        function updatePlayersList() {
            const container = document.getElementById('playersList');
            container.innerHTML = '';
            
            players.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-card';
                playerDiv.innerHTML = `
                    <div class="player-name">${player.name}</div>
                    <div class="player-score">${player.score} points</div>
                    ${!gameActive ? `<button class="btn" onclick="removePlayer(${index})" style="font-size: 0.8em; padding: 5px 10px; margin-top: 10px;">‚ùå Remove</button>` : ''}
                `;
                container.appendChild(playerDiv);
            });
        }

        function updateGamePlayersList() {
            const container = document.getElementById('gamePlayersList');
            container.innerHTML = '';
            
            players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-card';
                playerDiv.innerHTML = `
                    <div class="player-name">${player.name}</div>
                    <div class="player-score">${player.score} points</div>
                `;
                container.appendChild(playerDiv);
            });
        }

        function startGame() {
            if (players.length === 0) {
                alert('Add at least one player to start!');
                return;
            }
            
            gameActive = true;
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('totalQuestions').textContent = questions.length;
            
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progressPercent = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progressPercent + '%';
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            selectedAnswers = {};
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index, optionDiv);
                optionsContainer.appendChild(optionDiv);
            });
            
            document.getElementById('nextBtn').style.display = 'none';
            updateGamePlayersList();
        }

        function selectOption(optionIndex, optionElement) {
            // Remove previous selection
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
            });
            
            // Mark selected option
            optionElement.classList.add('selected');
            
            // Show correct answer
            setTimeout(() => {
                const correctIndex = questions[currentQuestionIndex].correct;
                const allOptions = document.querySelectorAll('.option');
                
                allOptions.forEach((opt, index) => {
                    if (index === correctIndex) {
                        opt.classList.add('correct');
                    } else if (index === optionIndex && index !== correctIndex) {
                        opt.classList.add('incorrect');
                    }
                    opt.onclick = null; // Disable clicks
                });
                
                // Update scores
                if (optionIndex === correctIndex) {
                    players.forEach(player => player.score += 10);
                }
                
                updateGamePlayersList();
                document.getElementById('nextBtn').style.display = 'inline-block';
            }, 500);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');
            
            // Sort players by score
            const sortedPlayers = [...players].sort((a, b) => b.score - a.score);
            
            let resultsHTML = '<h3 style="margin-bottom: 20px;">üèÖ Final Rankings</h3>';
            
            sortedPlayers.forEach((player, index) => {
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : 'üèÖ';
                const maxScore = questions.length * 10;
                const percentage = Math.round((player.score / maxScore) * 100);
                
                resultsHTML += `
                    <div style="background: rgba(255,255,255,0.2); margin: 10px 0; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center;">
                        <span style="font-size: 1.2em;">${medal} ${player.name}</span>
                        <span style="font-size: 1.3em; font-weight: bold;">${player.score} points (${percentage}%)</span>
                    </div>
                `;
            });
            
            // Special message for winner
            if (sortedPlayers.length > 0) {
                const winner = sortedPlayers[0];
                const maxScore = questions.length * 10;
                if (winner.score === maxScore) {
                    resultsHTML += '<p style="margin-top: 20px; font-size: 1.2em;">üåü Perfect! You know Snow White\'s story very well! üåü</p>';
                } else if (winner.score >= maxScore * 0.8) {
                    resultsHTML += '<p style="margin-top: 20px; font-size: 1.2em;">‚ú® Excellent knowledge of the fairy tale! ‚ú®</p>';
                } else {
                    resultsHTML += '<p style="margin-top: 20px; font-size: 1.2em;">üìö Well played! You can re-read the story to learn more üìö</p>';
                }
            }
            
            document.getElementById('finalResults').innerHTML = resultsHTML;
        }

        function resetGame() {
            currentQuestionIndex = 0;
            selectedAnswers = {};
            gameActive = false;
            players.forEach(player => player.score = 0);
            
            document.getElementById('resultsScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            updatePlayersList();
        }

        // Allow adding player with Enter key
        document.getElementById('playerNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });
    </script>
</body>
</html>
